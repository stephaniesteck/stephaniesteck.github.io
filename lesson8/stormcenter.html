<body>
    <h2 id="form">Contact Form</h2>
    <form name="form" onsubmit="toSubmit();" action="thanks.html">
    <div class="personal">
        <label class="info">Full Name</label>
        <input type="text" id="name" required minlength="4" maxlength="20"> 
        <label>Email Address</label>
        <input type="text" placeholder="someone@email.com">
        <label>Phone Number</label>
        <input type="tel">
        <label>Zip Code</label>
        <input type="number">
        <br>
        <label>Storm Date</label>
        <input type="date">
        <label>Storm Type</label>
        <input id="stormType" list="storm-type" name="storm_type">
            <datalist id="storm-type">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
            <label id="storm">Storm Severity
            <br><input id="stormseverity" type="range" value="5" min="1" max="10" step="1"
            list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingvalue">5</span></label>
            <datalist id="severity">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
            </datalist>
        <label for="stormRegion">Storm Region
            <br><select name="regions" id="regionSelect" onchange="selectResponses()">
            <option value="" disabled selected>Select Region</option>
            <option value="preston">Preston</option>
            <option value="soda_springs">Soda Springs</option>
            <option value="fish_haven">Fish Haven</option>
            </select>
        </label>
        <label for="userDanger" class="check">User in Danger
            <div class="radioSelector">
                <input type="radio" id="danger" name="user_danger" value="yes" checked class="check">
                <label for="danger" class="check">yes</label>
                <input type="radio" id="danger" name="user_danger" value="maybe" class="check">
                <label for="danger" class="check"> maybe</label>
                <input type="radio" id="danger" name="user_danger" value="no" class="check">
                <label for="danger" class="check">no</label>
            </div>
        </label>
        <label for="additionalInfo">Additional information or Comments
           <br><input type="textarea"></label>

        </div>
        <br>
        <div class="button">
            <a href="thanks.html">
                <input type="submit" id="submit" value="Submit"/>
            </a>
        </div>
    </form>
